<!DOCTYPE html>

  <title>Packed server</title>

<body>
<h1>Welcome to go packed server</h1>

<h2>Requirements</h2>

<ul>
  <li>go command : use go build command</li>
  <li>python : used in createContent.sh</li>
  <li>gofmt : used in createContent.sh</li>
</ul>

<h2>How to make packed server</h2>

<ol>
  <li>put html/css/js files to /contents folder</li>
  <li>$ sh createContent.sh</li>
  <li>$ go build -o server</li>
  <li>$ ./server</li>
</ol>
</body>
